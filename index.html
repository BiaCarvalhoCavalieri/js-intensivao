<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> js intensivao store</title>
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="relative">
  <header class="flex items-center justify-between p-8 max-w-full lg:p-4">
    <img src="./assets/header/logo.svg" alt="Logo da loja Furniro" class="lg:h-8 lg:w-36"/>
    <ul class="menu__container flex items-center gap-x-16 lg:hidden">
      <li class="menu__item">Home</li>
      <li class="menu__item">Shop</li>
      <li class="menu__item">About</li>
      <li class="menu__item">Contact</li>
    </ul>
    <div class="options__icons gap-x-10 flex items-center lg:gap-x-2 lg:items-baseline">
      <button class="option__item">
        <img src="./assets/header/user-icon.svg" alt="icone de usuário" class="lg:h-5 lg:w-5">
      </button>
      <button class="option__item">
        <img src="./assets/header/search-icon.svg" alt="icone de busca" class="lg:h-5 lg:w-5">
      </button>
      <button class="option__item"> 
        <img src="./assets/header/wishlist-icon.svg" alt="icone de wishlist" class="lg:h-5 lg:w-5">
      </button>
      <div class="option__cart-wrapper">
        <button class="option__item" id="cart__icon">
          <img src="./assets/header/cart-icon.svg" alt="icone de usuário" class="lg:h-5 lg:w-5">
        </button>
        <div class="cart__overlay absolute w-full h-full top-0 left-[-100%] bg-[#00000033] z-10 flex justify-end">
          <section class="cart__wrapper bg-white opacity-100 w-96 h-[46.625rem] flex flex-col justify-between">
            <div class="cart__header-options flex justify-between items-start m-7">
              <h3 class="text-black font-semibold text-2xl w-4/5 border-b pb-7">
                Shopping Cart
              </h3>

                </svg>
              </button>                
            </div>
            <div id="cart__products" class="h-[26.5rem] overflow-y-auto flex flex-col gap-y-5 mr-2">
              
            </div>
            <div class="my-6 px-8 flex flex-col items-center">
              <div class="cart__subtotal w-full flex justify-between pb-6 border-b">
                <span class="cart__subtotal-text">Subtotal</span>
                <span class="cart__subtotal-value">$ 2500</span>                
              </div>
              <button class="cart__checkout-button border border-black px-7 h-12 rounded-3xl mt-6 transition-all duration-500 ease-in-out  hover:bg-black hover:text-white">Go to Checkout</button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="shelf__container flex flex-col justify-center items-center max-w-7xl mx-auto">
      <h3 class="shelf__title text-[#3A3A3A] text-4xl font-bold my-8 lg:my-4 lg:text-2xl">
        Our Products
      </h3>
      <div class="products__wrapper flex justify-center px-4">
        <div class="products__container flex items-start justify-start flex-wrap gap-8 max-w-[58.75rem] w-fit lg:justify-center">

        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./main.js"> </script>
  <script type="module" src="./src/cart.js"></script>
</body>
</html>
